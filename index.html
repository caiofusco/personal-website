<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caio Fusco</title>

    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="css/styles.css" />

    <!--FONTES-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

    <!--ICONES-->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

</head>

<body>
    <div class="page">
        
        <!--BARRA DE NAVEGAÇÃO-->
        <section class="navigation-bar">
            <header>
                <ul class="nav-list">
                    <li>
                        <a id="home" href="#">
                            <img src="img/icon-home.png" alt="Home">
                            Home
                        </a>
                    </li>
                    <li>
                        <a id="sobre" href="#">
                            <img src="img/icon-sobre.png" alt="Sobre">
                            Sobre
                        </a>
                    </li>
                    <li>
                        <a id="projetos" href="#">
                            <img src="img/icon-projetos.png" alt="Projetos">
                            Projetos
                        </a>
                    </li>
                    <li>
                        <a id="academico" href="#">
                            <img src="img/icon-academico.png" alt="Academico">
                            Acadêmico
                        </a>
                    </li>
                    <li>
                        <a id="contato" href="#">
                            <img src="img/icon-home.png" alt="Contato">
                            Contato
                        </a>
                    </li>
                </ul>
            </header>
        </section>

        <!--CONTEÚDO LADO ESQUERDO-->
        <section class="left-content">
            <div class="container-left-content">
                <div class="container-profile-photo">
                    <img src="img/profile-photo.jpg" alt="Foto de perfil">
                    <p id="name">Caio Fusco</p>
                    <p id="title">Desenvolvedor mobile</p>
                </div>

                <ul class="link-list">
                    <li>
                        <a href="https://linkedin.com/in/caiofusco/" target="_blank">
                            <img src="img/icon-linkedin.png" alt="Linkedin">
                        </a>
                    </li>
                    <li>
                        <a href="https://github.com/caiofusco" target="_blank">
                            <img src="img/icon-github.png" alt="Github">
                        </a>
                    </li>
                </ul>

                <button type="button" id="btn-download-cv">Baixar CV</button>
                <p id="text-left-content-bottom">Caio Fusco - 2023</p>
            </div>
        </section>

        <!--CONTEÚDO LADO DIREITO-->
        <section class="right-content">
            <div class="container-right-content">
                <h1 id="title-right-content">Caio Fusco</h1>
                <p id="text-right-content">Desenvolvedor Android</p>
            </div>
        </section>

        <!--MENU HAMBURGUER-->

        <div class="menu-hamburguer">
            <span class="material-symbols-outlined size-24">
                menu
            </span>
        </div>
    </div>

    <script src="js/main.js"></script>

</body>

</html>
